<style>
    body {
        background: #C2CBCE;
    }

    .gallery-container {}

    .gallery {
        transition: all 0.5s ease-in-out;
    }

    .gallery img {
        position: absolute;
        opacity: 0;
        /* height: 100px; */
        width: 100px;
        top: 50%;
        left: 50%;
        right: 50%;
        bottom: 50%;
        transition: all 0.5s ease-in-out;
    }

    /* .gallery img:first-child {
        opacity: 1;
    } */

    .change_image {
        background-image:  url("./assets/images/1.jpg");
        min-height: 100vh;
        display: flex;
        align-items: center;
        text-align: center;
        position: relative;
        overflow: hidden;
        transition: all 0.5s ease-in-out;
    }

    .change_image ::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.2;
        z-index: 0;
    }
</style>
<div class="gallery-container">
    <div class="gallery">
        <img src="assets/images/1.jpg" alt="Image 1">
        <img src="assets/images/2.jpg" alt="Image 2">
        <img src="assets/images/3.jpg" alt="Image 3">
    </div>
    <section class="change_image">
        <h1>Arta Omran Varaq</h1>
    </section>
</div>
